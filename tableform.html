<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletable.css">
    <title>Tableform</title>
</head>
<body>
    <table>
        <caption>Table</caption>
        <tr>
            <th colspan="2" rowspan="1">Header 1</th>
            <th colspan="2">Header 2</th>
            <th colspan="2">Header 3</th>
        </tr>
        <tr>
            <td colspan="2">13</td>
            <td colspan="2">68</td>
            <td colspan="2">97</td>
        </tr>
        <tr>
            <td colspan="2">69</td>
            <td colspan="2">34</td>
            <td colspan="2">23</td>
        </tr>
        <tr>
            <td colspan="2">76</td>
            <td colspan="2">28</td>
            <td colspan="2">94</td>
        </tr>
        <tr>
            <td colspan="2">23</td>
            <td colspan="2">75</td>
            <td colspan="2">55</td>
        </tr>
        <tr>
            <td colspan="2">Sum 111</td>
            <td colspan="2">Sum 222</td>
            <td colspan="2">Sum 333</td>
        </tr>
    </table>
    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="Name" required><br>
        <label for="lname">Surname:</label><br>
        <input type="text" id="lname" name="lname" value="Surname" required><br>
        <label for="email">Email</label><br>
        <input type="text" id="fname" name="fname" value="Email" required><br>
        <label for="textbox">Tell tales</label><br>
        <textarea name="textbox" id="textbox" rows="3" cols="80"></textarea><br>
        <label for="sex">Sex</label><br>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female<b/option>
        </select><br>
        <label for="checkbox">Robot?</label><br>
        <input type="checkbox" name="checkbox"><br>
        <input class="submit" type="submit" value="Add new user"><br>

    </form>
</body>
</html>
